<!DOCTYPE html>
<html lang="en">
<head>

    <title>Terminal</title>
    <link rel="stylesheet" href="css/Terminal.css">
</head>
<body>
    <!-- Main content of your app goes here -->
<div class="terminal">

</div>
    <!-- Main content of your app goes here -->
    <script src="js/goToIndexTerminal.js"></script>

</html>
