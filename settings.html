<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Settings</div>
    </div>
    <div class="button-container">
        <button class="about-button" onclick="goToAbout()">
            <img src="photos/about_icon.png" alt="About Icon">
            <span>About</span>
        </button>
        <button class="wifi-button" onclick="goToWifi()">
            <img src="photos/wifi_icon.png" alt="Wi-Fi Icon">
            <span>Wi-Fi</span>
        </button>
    </div>
    <script src="js/goToIndexSettings.js"></script>
    <script src="js/goToWifiSettings.js"></script>
</body>
</html>
