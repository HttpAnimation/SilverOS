<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VPN</title>
<link rel="stylesheet" href="css/bluetooth.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Hide overflow during loading animation */
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        text-align: center; /* Center align content */
        opacity: 0; /* Initially hide content */
        transition: opacity 0.5s ease; /* Add transition for opacity */
    }
    h1 {
        text-align: center;
    }
    p {
        text-align: center;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #7e57c2; /* Purple accent color */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px auto; /* Center the buttons horizontally */
        cursor: pointer;
        transition: background-color 0.3s ease; /* Add transition for background color */
    }
    .button:hover {
        background-color: #5d4ac6; /* Darker shade of purple on hover */
    }
    .status {
        transition: opacity 0.5s ease; /* Add transition for opacity */
    }
    .status.hidden {
        opacity: 0; /* Hide status initially */
    }
</style>
</head>
<body>
<div class="container" id="content">
    <h1>SilverOS - VPN</h1>
    <p class="status hidden" id="status">Disconnected</p>
    <button class="button" onclick="connect()">Connect</button>
    <button class="button" onclick="disconnect()">Disconnect</button>
</div>

<script>
    // Array of random locations
    const locations = [
        "New York, USA",
        "London, UK",
        "Tokyo, Japan",
        "Sydney, Australia",
        "Paris, France",
        "Berlin, Germany",
        "Beijing, China",
        "Rio de Janeiro, Brazil",
        "Moscow, Russia",
        "Cape Town, South Africa"
    ];

    // Function to show content with animation
    function showContent() {
        document.getElementById("content").style.opacity = 1;
        document.body.style.overflow = "auto"; /* Restore overflow after animation */
    }

    // Show content after a delay
    setTimeout(showContent, 2000); // Adjust duration as needed

    function connect() {
        const randomIndex = Math.floor(Math.random() * locations.length); // Generate random index
        const randomLocation = locations[randomIndex]; // Get random location
        const status = document.getElementById("status");
        status.textContent = "Connected to: " + randomLocation; // Display random location
        status.classList.remove("hidden"); // Show status
        setTimeout(function() {
            status.classList.add("hidden"); // Hide status after delay
        }, 2000); // Adjust duration as needed
    }

    function disconnect() {
        const status = document.getElementById("status");
        status.textContent = "Disconnected";
        status.classList.remove("hidden"); // Show status
        setTimeout(function() {
            status.classList.add("hidden"); // Hide status after delay
        }, 2000); // Adjust duration as needed
    }
</script>
</body>
</html>
