<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <style>
        body {
            background-color: black;
        }
    </style>
    <style>
        #loading-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease; /* Add a smooth transition effect */
        }
    </style>
    
</head>
<script>
    setTimeout(function() {
        var image = document.createElement("img");
        image.src = "photos/starting.png";
        image.id = "loading-image";
        document.body.appendChild(image);

        // Trigger reflow and enable the transition
        image.offsetWidth; 
        image.style.opacity = 1;
    }, 2000); // Wait for 2 seconds before displaying the image
</script>
<body>
    <body>
        <div id="loading-image"></div>
    </body>    
</body>
</html>
