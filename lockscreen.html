<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Top bar -->
    <header class="top-bar">
        <div class="left-icons">
            <img src="photos/notifications.svg" alt="Notifications">
            <img src="photos/wifi.png" alt="Wi-Fi">
        </div>
        <div class="center-icon">
             <img src="photos/github-mark-c791e9551fe4/github-mark/github-mark.svg" alt="github" id="github">
            <img src="photos/icon.png" alt="Logo">
        </div>
        <div class="right-icons">
            <img src="photos/battery.png" alt="Battery">
            <span id="current-time"></span>
        </div>
    </header>

</body>
</html>
