<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SilverOS</title>
<link rel="stylesheet" href="css/desktopNew.css">
<style>
  body {
    background-color: #222; /* Dark background color */
    color: #fff; /* Light text color */
    font-family: Arial, sans-serif; /* Use a sans-serif font */
  }

  #dock {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px; /* Adjust height as needed */
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .app-icon {
    width: 50px; /* Adjust width */
    height: 50px; /* Adjust height */
    background-color: #ccc;
    border-radius: 50%;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app-icon img {
    max-width: 100%;
    max-height: 100%;
  }

  .app-icon:hover {
    transform: scale(1.2);
  }
  
  .iframe-container {
    position: relative;
  }

  .draggableIframe {
    width: 400px;
    height: 300px;
    border: 1px solid #fff; /* White border */
    position: absolute;
    cursor: move;
    background-color: #444; /* Dark background color */
  }
  
  .iframe-top-bar {
    background-color: #666; /* Dark gray */
    padding: 7px 15px; /* Adjust padding */
    border-bottom: 1px solid #fff; /* White border at the bottom */
    cursor: move;
    user-select: none; /* Disable text selection */
  }

  .close-button {
    float: left; /* Position close button on the left */
    cursor: pointer;
    width: 20px; /* Fixed width */
    height: 20px; /* Fixed height */
    margin-right: 10px; /* Add some space between close button and title */
  }
</style>
</head>
<body>

<div id="dock"></div>

<div class="iframe-container" id="iframeContainer"></div>

<script src="js/desktop.js"></script>

<script>
</script>

</body>
</html>
