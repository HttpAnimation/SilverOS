<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95</title>
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button">
            <img src="photos/start.png" alt="Start">
        </div>
        <div class="pinned-apps">
            <div class="pinned-app" id="appIconSettings"><img src="photos/gear.png"></div>
            <div class="pinned-app" id="appIconPhotos"><img src="photos/photo.png"></div>
            <div class="pinned-app" id="appIconBrowser"><img src="photos/browser.png"></div>
        </div>
    </div>

    <!-- Application Menu (Desktop Icons) -->
    <div class="desktop-icons">
        <div class="desktop-icon"><img src="photos/my_computer.png" alt="My Computer"></div>
        <div class="desktop-icon"><img src="photos/network.png" alt="Network"></div>
        <div class="desktop-icon"><img src="photos/recycle_bin.png" alt="Recycle Bin"></div>
    </div>

    <!-- Rest of your content -->
    <div class="container">
        <div class="app-grid">
            <div class="app-icon" id="appIconSettings"><img src="photos/gear.png"></div>
            <div class="app-icon" id="appIconPhotos"><img src="photos/photo.png"></div>
            <div class="app-icon" id="appIconBrowser"><img src="photos/browser.png"></div>
            <div class="app-icon" id="appIconTerminal"><img src="photos/terminal.png"></div>
            <div class="app-icon" id="appIconNotes"><img src="photos/Notes.png"></div>
        </div>

        <!-- Add your footer -->
    </div>

    <script src="js/appIconSettings.js"></script>
    <script src="js/dockItemSettings.js"></script>
    <script src="js/appIconPhotos.js"></script>
    <script src="js/dockItemPhotos.js"></script>
    <script src="js/appIconBrowser.js"></script>
    <script src="js/dockItemBrowser.js"></script>
    <script src="js/appIconTerminal.js"></script>
    <script src="js/appIconNotes.js"></script>
    <script src="js/currentTime.js"></script>
    <script src="js/goToGithub.js"></script>
    <script src="js/goToWifiSettings.js"></script>
</body>
</html>
