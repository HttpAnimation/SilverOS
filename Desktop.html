<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Iframe with Dock and Desktop</title>
<style>
  body {
    background-color: #222; /* Dark background color */
    color: #fff; /* Light text color */
    font-family: Arial, sans-serif; /* Use a sans-serif font */
  }

  #dock {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px; /* Adjust height as needed */
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .app-icon {
    width: 50px; /* Adjust width */
    height: 50px; /* Adjust height */
    background-color: #ccc;
    border-radius: 50%;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app-icon img {
    max-width: 100%;
    max-height: 100%;
  }

  .app-icon:hover {
    transform: scale(1.2);
  }
  
  #desktop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100% - 100px);
    padding: 20px;
    overflow: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    grid-gap: 20px;
  }

  .desktop-app {
    text-align: center;
  }

  .desktop-app img {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="dock"></div>

<div id="desktop"></div>

<div class="iframe-container" id="iframeContainer"></div>

<script>
// Function to fetch and load apps from the dockApps.json configuration file
async function loadDockApps() {
  try {
    const response = await fetch('dockApps.json');
    const apps = await response.json();

    const dock = document.getElementById('dock');
    for (const app of apps) {
      const appIcon = document.createElement('div');
      appIcon.classList.add('app-icon');
      appIcon.onclick = () => openApp(app);
      const iconImg = document.createElement('img');
      iconImg.src = app.icon;
      iconImg.alt = app.name;
      appIcon.appendChild(iconImg);
      dock.appendChild(appIcon);
    }
  } catch (error) {
    console.error('Error loading dock apps:', error);
  }
}

// Function to fetch and load apps from the desktopApps.json configuration file
async function loadDesktopApps() {
  try {
    const response = await fetch('desktopApps.json');
    const apps = await response.json();

    const desktop = document.getElementById('desktop');
    for (const app of apps) {
      const desktopApp = document.createElement('div');
      desktopApp.classList.add('desktop-app');
      desktopApp.onclick = () => openApp(app);
      const iconImg = document.createElement('img');
      iconImg.src = app.icon;
      iconImg.alt = app.name;
      desktopApp.appendChild(iconImg);
      const appName = document.createElement('div');
      appName.textContent = app.name;
      desktopApp.appendChild(appName);
      desktop.appendChild(desktopApp);
    }
  } catch (error) {
    console.error('Error loading desktop apps:', error);
  }
}

// Function to open an app
function openApp(app) {
  const iframeContainer = document.getElementById('iframeContainer');
  const draggableIframe = document.createElement('div');
  draggableIframe.classList.add('draggableIframe');
  draggableIframe.style.left = '50px'; // Adjust initial position
  draggableIframe.style.top = '50px'; // Adjust initial position

  const iframeContent = document.createElement('iframe');
  iframeContent.src = app.html;
  iframeContent.width = '100%';
  iframeContent.height = '100%';
  iframeContent.frameBorder = '0';

  const topBar = document.createElement('div');
  topBar.classList.add('iframe-top-bar');

  const closeButton = document.createElement('img');
  closeButton.classList.add('close-button');
  closeButton.src = 'photos/Close.png'; // Close button image
  closeButton.alt = 'Close';
  closeButton.onclick = () => iframeContainer.removeChild(draggableIframe);

  topBar.appendChild(closeButton);
  draggableIframe.appendChild(topBar);
  draggableIframe.appendChild(iframeContent);
  iframeContainer.appendChild(draggableIframe);

  draggableIframe.onmousedown = function(e) {
    const offsetX = e.clientX - draggableIframe.offsetLeft;
    const offsetY = e.clientY - draggableIframe.offsetTop;

    function dragMouseMove(e) {
      e.preventDefault();
      const posX = e.clientX - offsetX;
      const posY = e.clientY - offsetY;
      draggableIframe.style.left = posX + 'px';
      draggableIframe.style.top = posY + 'px';
    }

    function closeDragElement() {
      document.removeEventListener('mousemove', dragMouseMove);
      document.removeEventListener('mouseup', closeDragElement);
    }

    document.addEventListener('mousemove', dragMouseMove);
    document.addEventListener('mouseup', closeDragElement);
  };
}

// Load dock apps and desktop apps when the page is loaded
loadDockApps();
loadDesktopApps();
</script>

</body>
</html>
