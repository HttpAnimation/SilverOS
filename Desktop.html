<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 Desktop</title>
    <style>
        body {
            background-color: #008080;
            background-image: url('https://www.winhelponline.com/blog/wp-content/uploads/2017/12/win95-cloud-wallpaper.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .taskbar {
            background-color: #008080;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 18px;
        }

        .dock {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000080;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        Windows 95
    </div>
    <div class="dock">
        <div class="icon">Icon 1</div>
        <div class="icon">Icon 2</div>
        <div class="icon">Icon 3</div>
        <div class="icon">Icon 4</div>
        <div class="icon">Icon 5</div>
    </div>
</body>
</html>
