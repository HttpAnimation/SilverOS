<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Iframe with Dock</title>
<style>
  #dock {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px; /* Adjust height as needed */
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .app-icon {
    width: 50px; /* Adjust width */
    height: 50px; /* Adjust height */
    background-color: #ccc;
    border-radius: 50%;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app-icon img {
    max-width: 100%;
    max-height: 100%;
  }

  .app-icon:hover {
    transform: scale(1.2);
  }
  
  .iframe-container {
    position: relative;
  }

  .draggableIframe {
    width: 400px;
    height: 300px;
    border: 1px solid black;
    position: absolute;
    cursor: move;
  }
  
  .iframe-top-bar {
    background-color: #f7f7f7; /* Light gray similar to macOS */
    padding: 7px 15px; /* Adjust padding */
    border-bottom: 1px solid #ccc; /* Add a border at the bottom */
    cursor: move;
    user-select: none; /* Disable text selection */
  }

  .close-button {
    float: left;
    cursor: pointer;
    font-weight: bold; /* Make the X button bold */
    margin-right: 10px; /* Add some space between X button and text */
  }
</style>
</head>
<body>

<div id="dock">
  <div class="app-icon" onclick="openSettings()">
    <img src="photos/gear.png" alt="Settings">
  </div>
</div>

<div class="iframe-container" id="settingsIframeContainer"></div>

<script>
var iframeCounter = 0;

// Function to open settings
function openSettings() {
  // Increment counter for unique iframe IDs
  iframeCounter++;

  // Create a new draggable iframe
  var settingsIframeContainer = document.getElementById("settingsIframeContainer");
  var draggableIframe = document.createElement("div");
  draggableIframe.classList.add("draggableIframe");
  draggableIframe.style.left = "50px"; // Adjust initial position
  draggableIframe.style.top = "50px"; // Adjust initial position

  // Create the iframe content
  var iframeContent = document.createElement("iframe");
  iframeContent.src = "settings.html";
  iframeContent.width = "100%";
  iframeContent.height = "100%";
  iframeContent.frameBorder = "0";

  // Create the top bar for the iframe
  var topBar = document.createElement("div");
  topBar.classList.add("iframe-top-bar");

  // Create the close button for the iframe
  var closeButton = document.createElement("span");
  closeButton.classList.add("close-button");
  closeButton.innerHTML = "X";
  closeButton.onclick = function() {
    settingsIframeContainer.removeChild(draggableIframe);
  };

  // Create the title for the iframe
  var title = document.createElement("span");
  title.innerText = "Settings";

  // Append elements
  topBar.appendChild(closeButton);
  topBar.appendChild(title);
  draggableIframe.appendChild(topBar);
  draggableIframe.appendChild(iframeContent);
  settingsIframeContainer.appendChild(draggableIframe);

  // Make the iframe draggable
  draggableIframe.onmousedown = function(e) {
    var offsetX = e.clientX - draggableIframe.offsetLeft;
    var offsetY = e.clientY - draggableIframe.offsetTop;

    function dragMouseMove(e) {
      e.preventDefault();
      var posX = e.clientX - offsetX;
      var posY = e.clientY - offsetY;
      draggableIframe.style.left = posX + "px";
      draggableIframe.style.top = posY + "px";
    }

    function closeDragElement() {
      document.removeEventListener("mousemove", dragMouseMove);
      document.removeEventListener("mouseup", closeDragElement);
    }

    document.addEventListener("mousemove", dragMouseMove);
    document.addEventListener("mouseup", closeDragElement);
  };
}
</script>

</body>
</html>
