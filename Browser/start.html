<!DOCTYPE html>
<html lang="en" style="background-color: #121212; color: white;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Dark mode background */
            color: white; /* Light text for contrast */
        }
        .search-bar form {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1e90ff; /* Button color */
            color: white;
        }
        .shortcuts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .shortcut {
            width: 100px;
            text-align: center;
            padding: 10px;
            background-color: #232323; /* Slightly lighter dark for contrast */
            border-radius: 10px;
        }
        .shortcut a {
            color: #00d1b2; /* A bright color for links */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <center><h1>SilverOS</h1></center>
        <!-- Search form configured to use Bing as the search engine -->
        <form action="https://www.bing.com/search" method="get">
            <input type="text" name="q" placeholder="Search the web...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="shortcuts">
        <div class="shortcut"><a href="#">Shortcut 1</a></div>
        <div class="shortcut"><a href="#">Shortcut 2</a></div>
        <div class="shortcut"><a href="#">Shortcut 3</a></div>
        <!-- Add more shortcuts as needed -->
    </div>
</body>
</html>
