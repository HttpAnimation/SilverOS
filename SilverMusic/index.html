<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #121212; /* Dark background */
  color: #e0e0e0; /* Lighter text for readability */
}

.sidebar {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #2c2c2c; /* Slightly lighter shade for sidebar */
  overflow-x: hidden;
  padding-top: 20px;
  color: white; /* White text for visibility */
}

.main-content {
  margin-left: 250px;
  padding: 20px;
  height: calc(100% - 100px);
  overflow: auto;
}

.media-controls {
  position: fixed;
  bottom: 0;
  height: 100px;
  background-color: #333; /* Dark shade for media controls */
  color: white; /* White text for controls */
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
}

.album-art {
  width: 100px;
  height: 100px;
  background-image: url('photos/icon.png');
  background-size: cover;
  display: inline-block;
}

/* Additional styling for buttons to fit dark mode */
button {
  background-color: #555; /* Darker buttons for contrast */
  color: white;
  border: none;
  padding: 10px 20px;
  margin: 0 5px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #777; /* Lighten button on hover for interaction feedback */
}

</style>
</head>
<body>

<div class="sidebar">
  <p>Song 1</p>
  <p>Song 2</p>
  <p>Song 3</p>
  <!-- Add more songs as needed -->
</div>

<div class="main-content">
  <div class="album-art"></div>
  <!-- Additional content can go here -->
</div>



</body>
</html>
