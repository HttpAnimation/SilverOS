<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock YouTube Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <aside id="sidebar">
            <div id="music-list">
                <p>Drag and drop music files here</p>
            </div>
        </aside>
        <main id="main-content">
            <div id="album-art">
                <img src="photos/icon.png" alt="Album Art">
            </div>
        </main>
        <footer id="media-controls">
            <button>Play</button>
            <button>Pause</button>
            <button>Next</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
