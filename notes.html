<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/Notes.css">
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Notes</div>
    </div>
    <div class="notes-container">
        <textarea id="noteInput" rows="10" placeholder="Enter your note here..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <button onclick="loadFile()">Load</button>
    </div>
    <script src="js/notesApp.js"></script>
    <script src="js/goToIndex.js"></script>
</body>
</html>
