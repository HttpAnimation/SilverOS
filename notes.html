<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/Notes.css">
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Notes</div> <!-- Replace this with your app name -->
    </div>
    <!-- Main content of your app goes here -->
    <div class="notes-container">
        <textarea id="noteInput" rows="10" cols="50" placeholder="Enter your note here..."></textarea>
        <button onclick="saveNote()">Save Note</button>
    </div>
    <script src="js/notesApp.js"></script>
</body>
</html>
