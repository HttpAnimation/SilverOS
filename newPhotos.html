<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery App</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #drop-area {
        border: 2px dashed #555;
        padding: 20px;
        text-align: center;
        margin: 20px;
    }
    img {
        max-width: 100px;
        max-height: 100px;
        margin: 10px;
        position: absolute;
    }
</style>
</head>
<body>
    <div id="drop-area">Drag and drop photos here</div>
    <div id="gallery"></div>
    
    <script>
        const dropArea = document.getElementById('drop-area');
        const gallery = document.getElementById('gallery');
        
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px dashed #999';
        });
        
        document.addEventListener('dragleave', () => {
            dropArea.style.border = '2px dashed #555';
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px dashed #555';
            
            const files = e.dataTransfer.files;
            
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.style.left = e.clientX - 50 + 'px'; // Adjusting image position based on cursor
                        img.style.top = e.clientY - 50 + 'px';
                        gallery.appendChild(img);
                    }
                    
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
