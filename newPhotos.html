<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery App</title>
<style>
    body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        box-sizing: border-box;
    }
    img {
        max-width: 100px;
        max-height: 100px;
        margin: 10px;
    }
</style>
</head>
<body>
    <div id="gallery"></div>
    
    <script>
        const gallery = document.getElementById('gallery');
        
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('dragleave', () => {
            // You can add some visual feedback for drag leave if desired
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            
            const files = e.dataTransfer.files;
            
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('draggable-img');
                        gallery.appendChild(img);
                    }
                    
                    reader.readAsDataURL(file);
                }
            }
        });
        
        // Make images draggable within the gallery
        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('draggable-img')) {
                e.dataTransfer.setData('text/plain', e.target.src);
                e.dataTransfer.effectAllowed = 'move';
            }
        });
        
        gallery.addEventListener('dragover', (e) => {
            e.preventDefault();
            gallery.style.border = '2px dashed #999';
        });
        
        gallery.addEventListener('dragleave', () => {
            gallery.style.border = 'none';
        });
        
        gallery.addEventListener('drop', (e) => {
            e.preventDefault();
            gallery.style.border = 'none';
            const imageUrl = e.dataTransfer.getData('text/plain');
            const img = document.createElement('img');
            img.src = imageUrl;
            img.classList.add('draggable-img');
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
