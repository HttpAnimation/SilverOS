<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="css/Browser.css">
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Browser</div>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="loadURL()">Go</button>
    </div>
    <div class="main-content">
        <iframe id="browserFrame" src="" frameborder="0"></iframe>
    </div>
    <script src="js/goToIndexBrowser.js"></script>
    <script src="js/browser.js"></script>
</body>
</html>
