<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="css/account.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Account Information</h2>
            <div class="setting">
                <label for="email">Email:</label>
                <input type="text" id="email" value="example@example.com">
            </div>
            <div class="setting">
                <label for="password">Password:</label>
                <input type="password" id="password" value="********">
            </div>
            <div class="setting">
                <input type="submit" id="saveChangesButton" value="Save Changes">
            </div>
            <div id="doneMessage">Done</div>
        </div>
        
        <div class="section">
            <h2>Storage</h2>
            <div class="setting">
                <label for="storage">Total Storage:</label>
                <span id="storage">15 GB</span>
            </div>
            <div class="setting">
                <label for="usedStorage">Used Storage:</label>
                <span id="usedStorage">5 GB</span>
            </div>
            <div class="setting">
                <label for="remainingStorage">Remaining Storage:</label>
                <span id="remainingStorage">10 GB</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Backup</h2>
            <div class="setting">
                <label for="backup">Last Backup:</label>
                <span id="backup">April 5, 2024</span>
            </div>
            <div class="setting">
                <input type="submit" id="backupButton" value="Backup Now">
            </div>
            <div id="backupDate"></div>
        </div>
        
    </div>

    <script src="js/account.js"></script>
</body>
</html>
