<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202124;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            background-color: #333;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #bbb;
        }
        .setting {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        .setting:last-child {
            border-bottom: none;
        }
        .setting label {
            display: inline-block;
            width: 200px;
            color: #bbb;
        }
        .setting input[type="text"], .setting input[type="password"] {
            width: calc(100% - 220px);
            padding: 5px;
            margin-left: 10px;
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            border-radius: 5px;
        }
        .setting input[type="submit"] {
            margin-left: 200px;
            padding: 8px 20px;
            background-color: #9b59b6; /* Purple accent color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #doneMessage {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #00ff00; /* Green color for "Done" message */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Account Information</h2>
            <div class="setting">
                <label for="email">Email:</label>
                <input type="text" id="email" value="example@example.com">
            </div>
            <div class="setting">
                <label for="password">Password:</label>
                <input type="password" id="password" value="********">
            </div>
            <div class="setting">
                <input type="submit" id="saveChangesButton" value="Save Changes">
            </div>
            <div id="doneMessage">Done</div>
        </div>
        
        <div class="section">
            <h2>Storage</h2>
            <div class="setting">
                <label for="storage">Total Storage:</label>
                <span id="storage">15 GB</span>
            </div>
            <div class="setting">
                <label for="usedStorage">Used Storage:</label>
                <span id="usedStorage">5 GB</span>
            </div>
            <div class="setting">
                <label for="remainingStorage">Remaining Storage:</label>
                <span id="remainingStorage">10 GB</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Backup</h2>
            <div class="setting">
                <label for="backup">Last Backup:</label>
                <span id="backup">April 5, 2024</span>
            </div>
            <div class="setting">
                <input type="submit" id="backupButton" value="Backup Now">
            </div>
            <div id="backupDate"></div>
        </div>
        
    </div>

    <script src=""></script>

    <script>
        window.onload = function() {
            document.querySelector('.container').style.opacity = '1';
        }
        document.getElementById("saveChangesButton").addEventListener("click", function() {
            // Display animation
            document.getElementById("saveChangesButton").value = "Saving Changes...";
            
            // Simulate saving changes process
            setTimeout(function() {
                // Display "Done" message
                document.getElementById("saveChangesButton").style.display = "none";
                document.getElementById("doneMessage").style.display = "block";
            }, 2000); // Change 2000 to the time it takes to save changes in milliseconds
        });
    </script>
</body>
</html>
