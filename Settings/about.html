<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202124;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue accent color */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #9b59b6; /* Purple accent color */
        }
        .info {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        .info:last-child {
            border-bottom: none;
        }
        .info label {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="section">
            <h2>System Information</h2>
            <div class="info">
                <label>Operating System:</label>
                <span>SilverOS</span>
            </div>
            <div class="info">
                <label>Processor:</label>
                <span>2.3 GHz Quad-Core vtel L5</span>
            </div>
            <div class="info">
                <label>Memory:</label>
                <span>8 GB 2133 MHz LPDDR69</span>
            </div>
            <div class="info">
                <label>Graphics:</label>
                <span>RDV 42000 2gb</span>
            </div>
            <div class="info">
                <label>Storage:</label>
                <span>256 TB SSD</span>
            </div>
            <div class="info">
                <label>Startup Disk:</label>
                <span>Macintosh HD</span>
            </div>
            <div class="info">
                <label>Serial Number:</label>
                <span>XXXXXXXXXXXX</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Software Information</h2>
            <div class="info">
                <label>Version:</label>
                <span>4.2.0.6.9</span>
            </div>
            <div class="info">
                <label>Developer:</label>
                <span>John Doe</span>
            </div>
            <div class="info">
                <label>Release Date:</label>
                <span>April 1, 2024</span>
            </div>
        </div>
        
        <div class="section">
            <h2>Legal Information</h2>
            <div class="info">
                <label>Terms of Service:</label>
                <span><a href="#">Read</a></span>
            </div>
            <div class="info">
                <label>Privacy Policy:</label>
                <span><a href="#">Read</a></span>
            </div>
        </div>
    </div>
</body>
</html>
