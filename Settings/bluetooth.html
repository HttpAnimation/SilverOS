<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #202124;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue accent color */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #007bff; /* Blue accent color */
        }
        .device {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .device:last-child {
            border-bottom: none;
        }
        .device .name {
            flex: 1;
        }
        .device .status {
            margin-left: auto;
        }
        .device .status button {
            padding: 5px 10px;
            background-color: #007bff; /* Blue accent color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bluetooth Settings</h1>
        
        <div class="section">
            <h2>Devices</h2>
            <div class="device">
                <div class="name">Bluetooth Device 1</div>
                <div class="status"><button>Connect</button></div>
            </div>
            <div class="device">
                <div class="name">Bluetooth Device 2</div>
                <div class="status"><button>Connect</button></div>
            </div>
            <div class="device">
                <div class="name">Bluetooth Device 3</div>
                <div class="status"><button>Connect</button></div>
            </div>
        </div>
        
        <div class="section">
            <h2>Other Settings</h2>
            <div class="setting">
                <label for="discoverable">Discoverable:</label>
                <input type="checkbox" id="discoverable">
            </div>
            <div class="setting">
                <label for="pairing">Allow Pairing:</label>
                <input type="checkbox" id="pairing">
            </div>
        </div>
    </div>
</body>
</html>
