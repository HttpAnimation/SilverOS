<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #202124;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #007bff; /* Blue accent color */
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
            color: #9b59b6; /* Purple accent color */
        }
        .device {
            padding: 10px;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
        }
        .device:last-child {
            border-bottom: none;
        }
        .device .name {
            flex: 1;
            color: #fff;
        }
        .device .status {
            margin-left: auto;
        }
        .device .status button {
            padding: 5px 10px;
            background-color: #9b59b6; /* Purple accent color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .setting {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .setting label {
            margin-right: 10px;
            color: #fff;
        }
        .setting input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="section">
            <h2>Connected Devices</h2>
            <div id="connectedDeviceList"></div>
        </div>

        <div class="section">
            <h2>Disconnected Devices</h2>
            <div id="disconnectedDeviceList"></div>
        </div>
        
        <div class="section">
            <h2>Other Settings</h2>
            <div class="setting">
                <label for="discoverable">Discoverable:</label>
                <input type="checkbox" id="discoverable">
            </div>
            <div class="setting">
                <label for="pairing">Allow Pairing:</label>
                <input type="checkbox" id="pairing">
            </div>
        </div>
    </div>

    <script>
        function generateRandomName() {
            const adjectives = ["Red", "Blue", "Green", "Yellow", "Orange", "Purple", "Pink", "Black", "White", "Gray"];
            const nouns = ["Car", "Tree", "House", "Laptop", "Phone", "Chair", "Table", "Book", "Bottle", "Dog"];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${randomAdjective} ${randomNoun}`;
        }

        function createDeviceElement(name, connected) {
            const deviceElement = document.createElement("div");
            deviceElement.className = "device";
            deviceElement.dataset.name = name; // Set data attribute for easier identification
            deviceElement.innerHTML = `
                <div class="name">${name}</div>
                <div class="status"><button>${connected ? "Disconnect" : "Connect"}</button></div>
            `;
            return deviceElement;
        }

        window.onload = function() {
            const connectedDeviceList = document.getElementById("connectedDeviceList");
            const disconnectedDeviceList = document.getElementById("disconnectedDeviceList");
            
            // Generate random connected devices
            for (let i = 0; i < 2; i++) { // Generate 2 random connected devices
                const deviceName = generateRandomName();
                connectedDeviceList.appendChild(createDeviceElement(deviceName, true));
            }

            // Generate random disconnected devices
            for (let i = 0; i < 3; i++) { // Generate 3 random disconnected devices
                const deviceName = generateRandomName();
                disconnectedDeviceList.appendChild(createDeviceElement(deviceName, false));
            }

            // Event delegation to handle button clicks
            document.addEventListener('click', function(event) {
                const button = event.target.closest('button');
                if (button) {
                    const device = button.closest('.device');
                    if (device) {
                        if (button.textContent === "Disconnect") {
                            disconnectedDeviceList.appendChild(device);
                            button.textContent = "Connect";
                        } else if (button.textContent === "Connect") {
                            connectedDeviceList.appendChild(device);
                            button.textContent = "Disconnect";
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
