<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0; /* Remove default body margin */
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100px; /* Adjust width as needed */
            background-color: #222; /* Dark sidebar background color */
            padding: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444; /* Dark button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff; /* Light text color for buttons */
        }

        button:hover {
            background-color: #666; /* Dark hover color for buttons */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>Account</button>
        <button>Bluetooth</button>
        <button>Wi-Fi</button>
        <button>About</button>
    </div>
</body>
</html>
