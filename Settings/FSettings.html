<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <link rel="stylesheet" href="css/exitButton.css">
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            margin: 0; /* Remove default body margin */
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100px; /* Adjust width as needed */
            background-color: #222; /* Dark sidebar background color */
            padding: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444; /* Dark button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff; /* Light text color for buttons */
        }

        button:hover {
            background-color: #666; /* Dark hover color for buttons */
        }

        #content {
            margin-left: 120px; /* Adjust to match the width of the sidebar */
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }

        iframe {
            border: none; /* Remove border around iframe */
            width: calc(100vw - 120px); /* Adjust width to fill remaining space */
            height: 100%; /* Fill available height */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button id="closeButton"><a href="../index.html" class="exit-link">Exit</a></button>
        <button id="accountButton">Account</button>
        <button id="aboutButton">About</button>
        <button id="bluetoothButton">Bluetooth</button>
        <button id="wifiButton">Wi-Fi</button>
    </div>

    <div id="content">
        <iframe id="mainFrame"></iframe>
    </div>

    <script>
        // Get references to the buttons and the iframe
        const accountButton = document.getElementById('accountButton');
        const aboutButton = document.getElementById('aboutButton');
        const bluetoothButton = document.getElementById('bluetoothButton');
        const wifiButton = document.getElementById('wifiButton');
        const mainFrame = document.getElementById('mainFrame');

        // Add click event listeners to the buttons
        accountButton.addEventListener('click', function() {
            // Set the src attribute of the iframe to account.html
            mainFrame.src = 'account.html';
        });

        aboutButton.addEventListener('click', function() {
            // Close the iframe if already displaying content
            if (mainFrame.src !== '') {
                mainFrame.src = '';
            }
            // Set the src attribute of the iframe to about.html
            mainFrame.src = 'about.html';
        });

        bluetoothButton.addEventListener('click', function() {
            // Close the iframe if already displaying content
            if (mainFrame.src !== '') {
                mainFrame.src = '';
            }
            // Set the src attribute of the iframe to bluetooth.html
            mainFrame.src = 'bluetooth.html';
        });

        wifiButton.addEventListener('click', function() {
            // Close the iframe if already displaying content
            if (mainFrame.src !== '') {
                mainFrame.src = '';
            }
            // Set the src attribute of the iframe to wifi.html
            mainFrame.src = 'wifi.html';
        });
    </script>
</body>
</html>
