<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e; /* Dark background color */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #b48cff; /* Purple accent color */
        }

        p {
            font-size: 18px;
        }

        #passwordDisplay {
            font-size: 24px;
            font-weight: bold;
        }

        /* Adjustments for dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000; /* Dark background color */
            }

            h1 {
                color: #b48cff; /* Purple accent color */
            }

            p {
                color: #cccccc; /* Light grey text color */
            }
        }
    </style>
</head>
<body>
    <h1>Current Password</h1>
    <p id="passwordDisplay"></p>

    <script>
        // Fetching the config.json file
        fetch('../config.json')
            .then(response => response.json())
            .then(data => {
                // Extracting the LoginPassword value
                const password = data[0].LoginPassword;

                // Displaying the password on the HTML page
                document.getElementById('passwordDisplay').innerText = password;
            })
            .catch(error => {
                console.error('Error fetching config.json:', error);
            });
    </script>
</body>
</html>
