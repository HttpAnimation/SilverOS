<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilverOS</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* Light text */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        #passwordDisplay {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4b0082; /* Purple accent color */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Current Password</h1>
    <p id="passwordDisplay"></p>

    <script>
        // Fetching the config.json file
        fetch('../config.json')
            .then(response => response.json())
            .then(data => {
                // Extracting the LoginPassword value
                const password = data[0].LoginPassword;

                // Displaying the password on the HTML page
                document.getElementById('passwordDisplay').innerText = password;
            })
            .catch(error => {
                console.error('Error fetching config.json:', error);
            });
    </script>
</body>
</html>
