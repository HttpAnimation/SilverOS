<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/settingsAbout.css">
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Settings</div>
    </div>
    <div class="main-content">
        <div id="display-size-info"></div>
    </div>
    <script src="js/goBackToSettings.js"></script>
    <script src="js/displaySizeInfo.js"></script>
    <script>
        // Read system info from systemInfo.conf file
        var versionHeader;
        var codeName;

        // Function to read data from systemInfo.conf
        function readSystemInfoConf(callback) {
            var xhr = new XMLHttpRequest();
            xhr.overrideMimeType("application/json");
            xhr.open('GET', 'js/systemInfo.conf', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var data = JSON.parse(xhr.responseText);
                    versionHeader = data.versionHeader;
                    codeName = data.codeName;
                    callback();
                }
            };
            xhr.send(null);
        }

        // Function to display system info
        function displaySystemInfo() {
            var displaySizeInfo = document.getElementById('display-size-info');
            displaySizeInfo.innerHTML = "Version: " + versionHeader + " | Code Name: " + codeName;
        }

        // Call functions
        readSystemInfoConf(displaySystemInfo);
    </script>
</body>
</html>
