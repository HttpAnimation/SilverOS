<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Search</div>
    </div>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <div id="searchResults"></div>
    </div>

    <script src="js/goToIndexSearch.js"></script>
    <script>
        // Function to fetch data from searchData.json and display search results
        async function searchApps() {
            const response = await fetch('searchData.json');
            const data = await response.json();
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.innerHTML = ''; // Clear previous results

            data.forEach(app => {
                const appName = app.AppName.toLowerCase();
                if (appName.includes(searchInput)) {
                    const appImage = document.createElement('img');
                    appImage.src = app.AppName;
                    appImage.alt = appName;
                    searchResultsContainer.appendChild(appImage);
                }
            });
        }

        // Trigger search on input change
        document.getElementById('searchInput').addEventListener('input', searchApps);

        // JavaScript function to redirect to index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
