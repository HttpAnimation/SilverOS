<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="top-bar">
        <span class="close-button" onclick="goToIndex()">
            <img src="photos/close.png" alt="Close">
        </span>
        <div class="app-name">Search</div> <!-- Replace this with your app name -->
    </div>
    <!-- Search bar -->
    <input type="text" id="searchInput" onkeyup="searchApps()" placeholder="Search for apps...">
    <!-- Container to display search results -->
    <div id="searchResults" class="search-results"></div>
    <script src="js/goToIndexSearch.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
