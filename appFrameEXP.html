<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppName</title>
    <!-- AppName is the name of the app -->
    <!-- Main CSS for your app -->
    <style>
        body {
            background-color: #242424;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Use a default font */
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        AppName <!-- Replace this with your app name -->
        <span class="close-button" onclick="goToIndex()">Close</span>
    </div>

    <!-- Main content of your app goes here -->

    <script>
        // JavaScript function to redirect to index.html
        function goToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
