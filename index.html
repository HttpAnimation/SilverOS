<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Top bar -->
    <header class="top-bar">
        <div class="left-icons">
            <img src="photos/notifications.svg" alt="Notifications">
            <img src="photos/Testing/wifi.png" alt="Wi-Fi">
        </div>
        <div class="center-icon">
            <img src="photos/Testing/logo.png" alt="Logo">
        </div>
        <div class="right-icons">
            <img src="photos/Testing/battery.png" alt="Battery">
            <img src="photos/Testing/time.png" alt="Time">
        </div>
    </header>

    <!-- Base html code here :3 -->
    <div class="container">
        <div class="app-grid">
            <div class="app-icon" id="appIconSettings"><img src="photos/Testing/settings.ico"></div>
            <div class="app-icon" id="appIconPhotos"><img src="photos/Testing/photos.png"></div>
            <div class="app-icon" id="appIconBrowser"><img src="photos/Testing/browser.svg"></div>
            <div class="app-icon" id="appIconTerminal"><img src="photos/Testing/600px-Terminalicon2.png"></div>
            <div class="app-icon" id="appIconNotes"><img src="photos/Notes.png"></div>
            <!-- Add more app icons here as needed -->
        </div>

        <footer>
            <div class="dock-item" id="dockItemSettings"><img src="photos/Testing/settings.ico"></div>
            <div class="dock-item" id="dockItemPhotos"><img src="photos/Testing/photos.png"></div>
            <div class="dock-item" id="dockItemBrowser"><img src="photos/Testing/browser.svg"></div>

            <!-- Add more dock items here as needed -->
        </footer>
    </div>

    <script src="js/appIconSettings.js"></script>
    <script src="js/dockItemSettings.js"></script>
    <script src="js/appIconPhotos.js"></script>
    <script src="js/dockItemPhotos.js"></script>
    <script src="js/appIconBrowser.js"></script>
    <script src="js/dockItemBrowser.js"></script>
    <script src="js/appIconTerminal.js"></script>
    <script src="js/appIconNotes.js"></script>

</body>
</html>
